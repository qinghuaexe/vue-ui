<!DOCTYPE html>
<html lang="zh-hans">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
        margin: 20px 20px;        
      }
      body {
        font-size: var(--font-size);
      }</style>
    <style>@keyframes spin {
         0%{
             transform: rotate(0deg)
         }
         100%{
             transform: rotate(360deg)
         }
     }
     .loading{
         animation: spin 2s infinite linear;
     }</style>
  <link rel="stylesheet" href="/app.a6a4d504.css"></head>
  <body>
    <div id="app">
      <g-button icon="shezhi" icon-position="left">
        按钮
      </g-button>
      <g-button icon="shezhi" icon-position="right">
        按钮
      </g-button>
      <g-button>
        按钮
      </g-button>
      <g-icon name="shezhi"></g-icon>
      <g-icon name="loading" class="loading"></g-icon>
    </div>
    <script src="/app.a6a4d504.js"></script>
    <script src="//at.alicdn.com/t/font_1112320_la6m7g2ugc.js"></script>
  </body>
</html>
