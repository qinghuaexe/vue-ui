<!DOCTYPE html>
<html lang="zh-hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      body {
        font-size: var(--font-size);
      }
      .demo {
        border: 1px solid #666;
        min-height: 100px;
      }
      .sider{
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <g-layout style="height: 100vh;">
        <g-sider class="demo">sider</g-sider>
        <g-layout>
          <g-header class="demo">header</g-header>
          <g-content class="demo">content</g-content>
          <g-footer class="demo">footer</g-footer>
        </g-layout>
      </g-layout>
    </div>
    <script src="/src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1112320_hkwlx6nwjqw.js"></script>
  </body>
</html>
